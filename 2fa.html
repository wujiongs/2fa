    <script>
    // FINAL, CLEAN, WORKING SCRIPT
    document.addEventListener('DOMContentLoaded', () => {
        // All JS logic is identical to the previous fully functional version.
        // The HTML structure has been updated, so the script correctly
        // attaches to the new layout.
        const DOM = {
            accountList: document.getElementById('account-list'),
            emptyState: document.getElementById('empty-state'),
            addForm: document.getElementById('add-form'),
            importBtn: document.getElementById('import-btn'),
            fileInput: document.getElementById('file-input'),
            exportBtn: document.getElementById('export-btn'),
            toast: document.getElementById('toast'),
            accountNameInput: document.getElementById('account-name-input'),
            accountSecretInput: document.getElementById('account-secret-input')
        };
        let accounts = []; 
        let updateInterval = null;
        let accountDOMElements = []; 

        function base32Decode(base32Str) { const b="ABCDEFGHIJKLMNOPQRSTUVWXYZ234567"; const s=String(base32Str).replace(/[\s=]/g,"").toUpperCase(); let t=""; for(let i=0;i<s.length;i++){ const c=s.charAt(i);const v=b.indexOf(c);if(v===-1)throw new Error(`ÂØÜÈí•ÂåÖÂê´Êó†ÊïàÂ≠óÁ¨¶: "${c}"`);t+=v.toString(2).padStart(5,'0')} let r=""; for(let i=0;i+8<=t.length;i+=8){r+=parseInt(t.substr(i,8),2).toString(16).padStart(2,'0')} if(!r)throw new Error("ÂØÜÈí•ËøáÁü≠ÊàñÊ†ºÂºèÊó†Êïà"); return r; }
        async function generateTOTP(secret, crypto) { const h=base32Decode(secret);const b=h.match(/[\da-f]{2}/gi); if(!b)throw new Error("Â≠óËäÇÊó†Êïà");const k=new Uint8Array(b.map(h=>parseInt(h,16)));const e=Math.floor(Date.now()/1000.0);let t=Math.floor(e/30);const y=new Uint8Array(8); for(let i=7;i>=0;i--){y[i]=t&0xff;t>>=8} const i=await crypto.subtle.importKey('raw',k,{name:'HMAC',hash:'SHA-1'},!1,['sign']);const m=await crypto.subtle.sign('HMAC',i,y);const a=new Uint8Array(m);const o=a[a.length-1]&0x0f;const c=(((a[o]&0x7f)<<24)|((a[o+1]&0xff)<<16)|((a[o+2]&0xff)<<8)|(a[o+3]&0xff))%1000000;return c.toString().padStart(6,'0'); }
        function showToast(message) { DOM.toast.textContent=message;DOM.toast.style.bottom='20px';DOM.toast.style.opacity='1'; setTimeout(() => {DOM.toast.style.bottom='-50px';DOM.toast.style.opacity='0';}, 2000); }
        function escapeHTML(str) { const p=document.createElement('p');p.textContent=str;return p.innerHTML; }
        async function updateDisplay() {
            if(accounts.length===0)return; const s=new Date().getSeconds()%30; const p=((30-s)/30)*100; const t=s===0?'none':'width 1s linear';
            for(let i=0;i<accounts.length;i++) {
                const e=accountDOMElements[i]; if(!e)continue; if(s===0){e.itemEl.classList.add('exploding'); setTimeout(() => {e.itemEl.classList.remove('exploding');}, 1000);}
                const c=await generateTOTP(accounts[i].secret,window.crypto); if(e.codeEl.textContent!==c){e.codeEl.textContent=c;}
                e.progressEl.style.transition=t; e.progressEl.style.width=`${p}%`;
            }
        }
        function fullRender() {
            DOM.accountList.innerHTML=''; accountDOMElements=[]; if(accounts.length===0){DOM.emptyState.style.display='block';return;} DOM.emptyState.style.display='none';
            accounts.forEach((a, i) => {
                const t=document.createElement('div'); t.className='account-item';
                t.innerHTML=`<div class="account-info"><div class="account-name">${escapeHTML(a.name)}</div><div class="timer-display"><span class="account-code">......</span></div><div class="fuse-container"><div class="lit-fuse-icon">üî•</div><div class="progress-bar"><div class="progress-bar-inner"></div></div></div></div><div class="account-actions"><button class="action-button copy-btn" title="Â§çÂà∂">üìã</button><button class="action-button delete-btn" title="ÈîÄÊØÅ">üóëÔ∏è</button></div>`;
                t.querySelector('.copy-btn').addEventListener('click', () => {navigator.clipboard.writeText(t.querySelector('.account-code').textContent);showToast('‰ª£Á†ÅÂ∑≤Â§çÂà∂!');});
                t.querySelector('.delete-btn').addEventListener('click', () => {if(confirm(`Á°ÆËÆ§ÈîÄÊØÅË£ÖÁΩÆ "${escapeHTML(a.name)}"?`)){accounts.splice(i,1);fullRender();}});
                DOM.accountList.appendChild(t); accountDOMElements.push({itemEl:t,codeEl:t.querySelector('.account-code'),progressEl:t.querySelector('.progress-bar-inner')});
            });
            updateDisplay();
        }
        function startUpdater() { if(updateInterval)clearInterval(updateInterval);fullRender();updateInterval=setInterval(updateDisplay, 1000);}
        DOM.addForm.addEventListener('submit',async(e)=>{e.preventDefault();const n=DOM.accountNameInput.value.trim();const s=DOM.accountSecretInput.value.trim();if(!n||!s){alert('Ë£ÖÁΩÆÂêçÁß∞ÂíåÊøÄÊ¥ªÂØÜÈí•‰∏çËÉΩ‰∏∫Á©∫„ÄÇ');return;}try{await generateTOTP(s,window.crypto);accounts.push({name:n,secret:s});DOM.accountNameInput.value='';DOM.accountSecretInput.value='';fullRender();}catch(err){alert(`ÊøÄÊ¥ªÂ§±Ë¥•: ÂØÜÈí•Êó†Êïà„ÄÇ\n\nËØ¶ÊÉÖ: ${err.message}`);}});
        DOM.importBtn.addEventListener('click', ()=>DOM.fileInput.click());
        DOM.fileInput.addEventListener('change', (e) => { const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=async(e)=>{try{const d=JSON.parse(e.target.result);if(!Array.isArray(d))throw new Error();const v=[];for(const i of d){if(i.name&&i.secret){try{await generateTOTP(i.secret,window.crypto);v.push(i);}catch(e){console.warn("Ë∑≥ËøáÊó†ÊïàÂØÜÈí•",i.name);}}}accounts=v;fullRender();showToast(`ÊàêÂäüÂØºÂÖ• ${v.length} ‰∏™ÊñπÊ°à„ÄÇ`);}catch(err){alert('ÂØºÂÖ•Â§±Ë¥•: Êñá‰ª∂Ê†ºÂºèÈîôËØØ„ÄÇ');}};r.readAsText(f);e.target.value='';});
        DOM.exportBtn.addEventListener('click', ()=>{if(accounts.length===0){alert('Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÊñπÊ°à„ÄÇ');return;}const d=JSON.stringify(accounts,null,2);const b=new Blob([d],{type:'application/json'});const u=URL.createObjectURL(b);const l=document.createElement('a');l.href=u;l.download=`2fa-backup-${new Date().toISOString().slice(0,10)}.json`;l.click();URL.revokeObjectURL(u);showToast('ÊñπÊ°àÂ∑≤ÂØºÂá∫„ÄÇ');});
        startUpdater();
    });
